<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>

<script type="text/javascript">
function draw()
{    var sketch = document.getElementById('sketch');
    var context = sketch.getContext("2d");
  for (var i = 1; i < 6; i++)
     {
        context.fillRect(60 * i, 30, 10, 10);
    }

        //this function draws}
      }
  </script>
  </body>
</html>
